{% extends "base.html" %}
{% block title %}Ошибка - Football Expert{% endblock %}
{% block content %}

<!-- Error Section -->
<section class="py-12 md:py-20">
    <div class="container mx-auto px-4 flex justify-center">
        <div class="max-w-lg w-full bg-white rounded-xl shadow-lg overflow-hidden transition transform hover:scale-[1.01]">

            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-teal-500 p-6 text-white text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/20 mb-4">
                    <i class="fas fa-exclamation-triangle text-3xl"></i>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold">Произошла ошибка</h1>
            </div>

            <!-- Body -->
            <div class="p-6 text-center">
                <p class="text-gray-700 text-lg mb-8">{{ message }}</p>

                <!-- Actions -->
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="{{ url_for('index') }}" class="inline-flex items-center justify-center px-5 py-3 bg-primary text-white font-medium rounded-lg shadow hover:bg-teal-600 transition">
                        <i class="fas fa-home mr-2"></i> На главную
                    </a>
                    <a href="{{ url_for('predict_page') }}" class="inline-flex items-center justify-center px-5 py-3 bg-secondary text-white font-medium rounded-lg shadow hover:bg-red-500 transition">
                        <i class="fas fa-undo mr-2"></i> Попробовать снова
                    </a>
                    <button onclick="history.back()" class="inline-flex items-center justify-center px-5 py-3 border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 font-medium rounded-lg shadow-sm transition">
                        <i class="fas fa-arrow-left mr-2"></i> Назад
                    </button>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-sm text-gray-500">
                    <p>Если ошибка повторяется, пожалуйста, <a href="#" class="text-primary hover:text-teal-600 underline">свяжитесь с поддержкой</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
