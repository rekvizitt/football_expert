<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}Football Expert{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

        <a class="brand" href="{{ url_for('index') }}">Football Expert</a>
