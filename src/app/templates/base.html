<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football Expert{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a class="brand" href="{{ url_for('index') }}">
                <i class="fas fa-futbol"></i> Football Expert
            </a>
            <nav>
                <ul class="main-nav">
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="{{ url_for('leagues_page') }}"><i class="fas fa-trophy"></i> Лиги</a></li>
                    <li><a href="{{ url_for('matches_page') }}"><i class="fas fa-calendar-alt"></i> Матчи</a></li>
                    <li><a href="{{ url_for('predict_page') }}"><i class="fas fa-brain"></i> Предсказать</a></li>
                    <li><a href="{{ url_for('metrics_page') }}"><i class="fas fa-chart-line"></i> Метрики</a></li>
                    <li><a href="{{ url_for('help_page') }}"><i class="fas fa-question-circle"></i> Помощь</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; <span id="year"></span> Football Expert. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();

        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
